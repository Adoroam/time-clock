<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/propeller.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/propeller.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/ang.js"></script>
    <title>ASEP Time-Clock</title>
  </head>
  <body ng-controller="admCtrl as adm">
    <header class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="pmd-display1 text-center">Time-Clock <small>ASEP Design</small></h1>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <form class="form-horizontal" action="/delClock" method="post">
          <div class="pmd-card pmd-card-default pmd-z-depth">
            <!-- header -->
            <div class="pmd-card-title">
              <h2 class="pmd-card-title-text">Admin
                <span class="pmd-card-subtitle-text">Control Panel</span>
              </h2>
            </div>
            <!-- body -->
            <div class="pmd-card-body">
              <div class="col-sm-4">
                <div class="form-group pmd-textfield pmd-textfield-floating-label">
                  <label class="control-label">Filter</label>
                  <input type="text" class="form-control" ng-model="adm.filter">
                </div>
              </div>
              <div class="col-sm-12">
                <table class="table table-hover pmd-table">
                  <thead>
                    <tr>
                      <th>User</th>
                      <th>Start</th>
                      <th>End</th>
                      <th>Project</th>
                      <th><abbr title=""></abbr>ctive</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in adm.list | filter : adm.filter" ng-class="adm.isMarked(item)">
                      <td>{{ item.user }}</td>
                      <td>{{ item.start }}</td>
                      <td>{{ item.end }}</td>
                      <td>{{ item.proj }}</td>
                      <td>{{ item.active }}</td>
                      <td>
                        <div class="pmd-switch">
                          <label><input type="checkbox" name="del" value="{{ item._id }}" ng-model="item.marked"><span class="pmd-switch-label"></span></label>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="clearfix"></div>
            </div>
            <!-- actions -->
            <div class="pmd-card-actions">
              <input type="hidden" name="adm" value="true">
              <button type="submit" class="btn btn-danger pmd-ripple-effect pmd-btn-flat">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
